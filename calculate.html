<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/assets/stylesheets/styles2.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xur3yei.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script src="./assets/scripts/industries.js" defer></script>
  </head>
  <body>
    <div class="container is-max-desktop">

        <!-- NAVBAR -->

      <div class="columns">
        <div class="column is-full mt-3 ml-3">
          <div
            class="is-flex is-justify-content-space-between is-align-items-center"
          >
            <img
              src="./assets/images/adroll-logo-black.png"
              alt=""
              srcset=""
              class="logo-img"
            />
            <div>
              <span class="mr-5 navitems">
                <a
                  href="./index.html#home"
                  class="navlink"
                  >Home</a
                >
              </span>
              <span class="mr-5 navitems">
                <a
                  href="./index.html#about"
                  class="navlink"
                  >About</a
                >
              </span>
              <span class="mr-5 navitems">
                <a
                  href="./index.html#services"
                  class="navlink"
                  >Usage</a
                >
              </span>
            </div>
            <span class="mr-5 btn-right">
              <a href="./index.html"
                >Learn More</a
              >
            </span>
          </div>
        </div>
      </div>

      <!-- Calculating -->

      <div class="columns">
        <div class="column is-full mt-3 ml-3">
          <div
            class="is-justify-content-space-between is-align-items-center is-flex-direction-row"
          >
            <span class="is-size-2 has-text-weight-bold">Calculating Ad Budget</span>

            <div>
                <progress class="progress is-success mt-3 mb-3 is-medium" value="50" max="100">50%</progress>
            </div>
            <span class="mr-5 btn-right-2 mt-3">
              <a href="#" class="back"
                > <i class="fas fa-arrow-left"></i> Back</a
              >
            </span>
          </div>
        </div>
      </div>

      <div class="is-size-4 has-text-centered has-text-grey-light has-text-weight-bold">What is your industry?</div>
      <div class="columns mt-5">
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-1" onclick="logger(artsEnt)" />
              Arts & Entertainment
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" onclick="logger(autoSports)"/>
              Automotive & Sports
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" onclick="logger(businessCar)"/>
              Business & <br />
              Careers
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" onclick="logger(famParentingSoc)"/>
              Family, Parenting & Society
            </p></label
          >
        </div>
      </div>
      <div class="columns mt-5">
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-1" onclick="logger(healthFitnessFood)"/>
              Health Fitness & Food
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" onclick="logger(homeGardenPetsHobbies)"/>
              Home/Garden, Pets & Hobbies
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              News, Politics & Law
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              Personal Finance
            </p></label
          >
        </div>
      </div>
      <div class="columns mt-5">
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-1" />
              Real Estate
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              Retail
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              Style & Fashion
            </p></label
          >
        </div>
        <div class="column">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              Tech & Computing
            </p></label
          >
        </div>
      </div>
      <div class="columns mt-5">
        <div class="column is-3">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-1" />
              Travel
            </p></label
          >
        </div>
        <div class="column is-3">
          <label
            ><p class="notification industry has-text-centered has-text-grey-light">
              <input type="radio" name="choices" value="artsEnt" class="mr-2" />
              Other
            </p></label
          >
        </div>
      </div>
      <div class="columns mt-5 mb-5">
        <div class="column is-2">
          <p class="notification next has-text-centered">Next <i class="fas fa-arrow-right"></i></p>
        </div>
      </div>
    </div>
  </body>
</html>
